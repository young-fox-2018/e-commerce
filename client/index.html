<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="navbar">
         <nav>
           <div class="nav-wrapper blue">
             <a href="#" class="brand-logo" style="padding-left:20px">Logo</a>
             <ul class="right">
               <button v-if="checkLogin()" v-on:click.prevent="signout" type="submit">Sign Out</button>
             </ul>
           </div>
         </nav>
      </div>
      <div class="navside">
        <ul id="slide-out" class="sidenav">
          <li><div class="user-view">
            <div class="background">
              <img src="images/office.jpg">
            </div>
            <a href="#user"><img class="circle" src="images/images.jpg"></a>
            <a href="#name"><span class=" name">Admin</span></a>
            <a href="#email"><span class=" email">thisisadmin@admin.com</span></a>
          </div></li>
          <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
          <li><a href="#!">Second Link</a></li>
          <li><div class="divider"></div></li>
          <li><a class="subheader">Subheader</a></li>
          <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a

          >
      </div>
      <section name="registerlogin" v-if="!checkLogin()">
        <div class="container">
            <div class="col s3" style="padding-left:40%">
              <div class="formregister">
                <form class="registerform" v-on:submit.prevent="signupfunc" method="post">
                  <div class="row">
                    <div class="col s4">
                      <h5 ><strong>Register Form</strong></h5>
                      <hr>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s4">
                      <input id="name" type="text" class="validate" v-model="signup.name">
                      <label for="name">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s4">
                      <input id="email" type="email" class="validate" v-model="signup.email">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s4">
                      <input type="password" v-model="signup.password">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <button type="submit" class="btn" >Register</button>
                </form>
              </div>
            </div>
            <div class="col s3" style="padding-left:40%">
          <div class="formlogin">
            <form class="loginform" v-on:submit.prevent="userSignIn" method="post">
              <div class="row">
                <div class="col s4">
                  <h5 ><strong>Login Form</strong></h5>
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="email" type="email" class="validate" v-model="signIn.email">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input type="password" v-model="signIn.password">
                  <label for="password">Password</label>
                </div>
              </div>
              <button type="submit" class="btn" >Login</button>
            </form>
          </div>
        </div>
        </div>
      </section>
      <section name="adminpage"v-if="checkLogin()">
        <div class="container">
          <div class="row">
              <div class="col s4" >
                <div class="additem col s10" v-if="!updating">
                  <h5>Add Item</h5><br><hr>
                  <form v-on:submit.prevent="additem"  method="post">
                    <label for="title">Title</label>
                    <input type="text" v-model="itemadd.title">
                    <label for="title">Price</label>
                    <input type="text" v-model="itemadd.price">
                    <label for="title">Stock</label>
                    <input type="text" v-model="itemadd.stock">
                    <label for="title">Category</label>
                    <input type="text" v-model="itemadd.category">
                    <button type="submit" class="btn">ADD ITEM</button>
                  </form>
                </div>
              </div>
              <div class="col s8">
                <div class="listitem" v-if="!updating">
                  <table>
                    <tr>
                      <td><h5>Title</h5> </td>
                      <td><h5>Price</h5></td>
                      <td><h5>Stock</h5></td>
                      <td><h5>Tags</h5> </td>
                      <td><h5>Options</h5></td>
                    </tr>
                    <tr v-for="item in allitem">
                      <td >{{ item.title }}</td>
                      <td >{{ item.price }}</td>
                      <td >{{ item.stock }}</td>
                      <td >{{ item.tags  }}</td>
                      <td>
                        <button class="btn" v-on:click.prevent="findone(item._id)">Update</button>
                      </td>
                      <td>
                        <button class="btn" v-on:click.prevent="deleteitem(item._id)">Delete</button>
                      </td>
                    </tr>
                  </table>
                </div>
                <div v-if="updating">
                  <div class="edititem col s10" >
                    <h5>Edit Item</h5><br><hr>
                    <form v-on:submit.prevent="additem"  method="post">
                      <label for="title">Title</label>
                      <input type="text" v-model="update.title">
                      <label for="title">Price</label>
                      <input type="text" v-model="update.price">
                      <label for="title">Stock</label>
                      <input type="text" v-model="update.stock">
                      <label for="title">Category</label>
                      <input type="text" v-model="update.category">
                      <button v-on:click.prevent="itemupdating()" type="submit" class="btn">EDIT ITEM</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"> </script>
  </body>
</html>
